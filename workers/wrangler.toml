# Cloudflare Worker config for docs auth
name = "docs-auth"
main = "auth.js"
compatibility_date = "2026-01-11"

# Env vars set in CF dashboard (not here for security)
# DOCS_SIGNING_SECRET - shared with Rails
# RAILS_APP_URL - e.g., https://staging.shopdirector.app

# Route binding
[[routes]]
pattern = "support.shopdirector.app/*"
zone_name = "shopdirector.app"

[observability]
enabled = true

[observability.logs]
enabled = true

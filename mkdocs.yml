site_name: Shop Director Help
site_url: https://support.shopdirector.app
site_description: Help documentation for Shop Director - scheduling-first POS for 12-volt retail

theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search:
      lang: en

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Logging In: getting-started/login.md
    - Quick Start: getting-started/quick-start.md
    - Your First Quote: getting-started/first-quote.md
  - Quotes:
    - Creating Quotes: quotes/creating.md
    - Quote Templates: quotes/templates.md
  - Scheduling:
    - Calendar Overview: scheduling/calendar.md
    - Appointments: scheduling/appointments.md
  - Customers:
    - Customer Management: customers/management.md

extra:
  generator: false
  analytics:
    provider: custom
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: Thanks! We'll work on improving this page.

extra_javascript:
  - javascripts/feedback.js
